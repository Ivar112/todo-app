<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/style.scss" />
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Todo</h1>
      <div class="toggle-icon" id="toggleIcon">
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="card card-add-task">
        <div class="card-body">
          <form class="task-form" id="taskForm">
            <input id="taskInput" type="text" placeholder="Create a new todo..."><input id="addTask" type="submit" value="Add" />
          </form>
        </div>
      </div>
      <div class="card card-to-do">
        <div class="card-body">
          <div class="empty-message">
            No tasks to display...
          </div>
          <ul id="taskList" role="listbox" tabindex="0" aria-label="task list">
            
          </ul>
        </div>
        <div class="card-footer">
          <ul class="count-clear">
            <li><span id="count"></span> items left</li>
            <li>
              <a id="clear" href="javascript:;">
                Clear Completed
              </a>
            </li>
          </ul>
          <ul class="toggle-menu">
            <li>
              <a id="all" class="menu-item active" href="javascript:;">
                All
              </a>
            </li>
            <li>
              <a id="active" class="menu-item" href="javascript:;">
                Active
              </a>
            </li>
            <li>
              <a id="completed" class="menu-item" href="javascript:;">
                Completed
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="drag-drop">
        <span>Drag and drop to reorder list</span>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ivar112">Ivar</a>.
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
